            schema:
              type: array
              items:
                $ref: '#/components/schemas/State'
        required: true
      responses:
        '200':
          description: OK - updated
components:
  parameters:
    masID:
      name: masid
      in: path
      description: ID of MAS
      required: true
      schema:
        type: integer
    agentID:
      name: agentid
      in: path
      description: ID of agent
      required: true
      schema:
        type: integer
    topic:
      name: topic
      in: path
      description: type of logging
      required: true
      schema:
        type: string
        enum: 
          - error
          - debug
          - msg
          - status
          - app
  schemas:
    LogMessage:
      description: information to be logged
      properties:
        masid: 
          description: ID of MAS
          type: integer
        agentid:
          description: ID of Agent
          type: integer
        topic:
          description: type of logging
          type: string
        timestamp:
          description: time at which message was generated
          type: string
        msg:
          description: message to be logged
          type: string
        data:
          description: additional data
          type: string
      required:
      - masid
      - agentid
      - topic
      - timestamp
      - msg
    State:
      description: state of agent
      properties:
        masid:
          description: ID of MAS
          type: integer
        agentid:
          description: ID of agent
          type: integer
        timestamp:
          description: latest update time
          type: string
        state:
          description: state of agent
          type: string
      required:
      - masid
      - agentid
      - timestamp
      - state
    Communication:
      description: communication data
      properties:
        id:
          description: id of other agent
          type: integer
        numsent:
          description: number of messages sent to this agent
          type: integer
        numrecv:
          description: number of messages recived from this agent
          type: integer
      required:
      - id
      - numsent
      - numrecv